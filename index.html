<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="assest/background.png">
    <h1 align="center">Survey form</h1>
    <div style="background-color:white; ">
        <form action="" >
            <p align="center">let us know how we can improve</p>
            <table align="center" cellpadding="10">
                <tr>
                    <td>
                        <label for="">Name</label>
                    </td>
                    <td>
                         <input type="text" value="" placeholder="enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                         <input type="email" value="" placeholder="enter your email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Age</label>
                    </td>
                    <td>
                         <input type="number" value="" min="1"   max="100" placeholder="enter your Age">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="file" name="chosen file" id="">
                    </td>
                </tr>
                <tr >
                    <td >
                        which option best deescribe your current role?
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="student">student</option>
                            <option value="Job">Job</option>
                            <option value="manager">manager</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>how likely is that you would recommended <br> this program to  a friend?</td>
                    <td>
                        <input type="radio" id="definitely" name="recommend" value="definitely">
                        <label for="definitely">Definitely</label>
                    <br>
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" id="notsure" name="recommend" value="notsure">
                    <label for="notsure">Not Sure</label>
    
                    </td>
                </tr>
                <tr>
                    <td>what do you like most here</td>
                    <td>
                        <select name="" id="">
                            <option value="">Select Option</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Things that should improved in the future<br>check all that apply?</td>
                    <td>
                        <input type="checkbox" name="projectss">
                        <label for="">front-end-projects</label><br>
                        <input type="checkbox" name="prject">
                        <label for="">back-end-projects</label><br>
                        <input type="checkbox" name="prject">
                        <label for="">data visualissation</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Any comments or suggestion
                    </td>
                    <td>
                        <textarea id="feedback" name="feedback" rows="4" cols="33" placeholder="enter your comment here"></textarea> </td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">submit</button><br><br></td>
                </tr>
        
            </table>
        </form>
    </div>
</body>
</html>
